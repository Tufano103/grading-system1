<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADING SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>
<body>
  <header class="">
    <marquee behavior="" direction="left"><h1 class="text-info">CHECK YOUR GRADE</h1></marquee>
</header>
<div class="container-fluid mx-auto" id="container">
  <div class="col-lg-12 col-sm-12 col-md-12">
<input class="col-sm-12" type="number" name="" id="score" placeholder="input your score">
<button  onclick="checkScore()">click to check your score</button>
<div id="show"></div>
  </div>
</div>
<footer>
  <marquee behavior="" direction="right"><h3 class="text-info">0-39=F, 40-45=E, 46-50=D, 50-59=C, 60-69=B, 70-100=A</h3></marquee>
</footer>

<script>
  
    function checkScore(){
        var userSCore=score.value
        if (score.value === ""){
            show.innerHTML= "input your score😢🤡💀"
            var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();
        }
        else if ( score.value >= 0 && score.value < 40){
      show.innerHTML = "F=FAIL👿"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();
  
    }
    else if ( score.value >= 40 && score.value < 45){
      show.innerHTML = "E-PASS 👿"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();
    }
    else if ( score.value >= 45 && score.value < 50){
      show.innerHTML = "D-AVERAGE 👿"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();
    }
    else if ( score.value >=50 && score.value < 59){
      show.innerHTML = "C-CREDIT😩"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();
    }
    else if(score.value >=60 && score.value < 69){
      show.innerHTML = "B-EXCELLENT😆"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();

    } else if(score.value >=70 && score.value <= 100){
      show.innerHTML = "A-DISTINCTION😍"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();

    }else{
      show.innerHTML = "IS THIS EVEN POSSIBLE?🤡💀"
      var songPlay = new Audio('audio/Buju-Outside-(TrendyBeatz.com).mp3');
            songPlay.play();
    }
  }
    
</script>

</html>
